<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style.css">
  </head> 

  <body>
      <div id ='page'>
        <h1> Coding Quiz Challenge</h1>
        <p> Answer the Five code-related questions within the time limit.<br>
            Incorrect Answers will count against your score and time by 10 Seconds!
        </p>
      </div>

        <button id="start-btn">Start Quiz!</button>

            <div id="quiz-box" class="hide">
                <h2 id = 'timer'></h2>  
                <div id = 'question-box'></div>
                <div id = 'answer-button-box'></div>
                 
            </div>


            <div id="final-score" class="hide">
              <p>Your final score is: <span id="score"></span></p>
              <form id="initials-form">
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials" name="initials">
                <button type="submit">Submit</button>
              </form>
            </div>

            <div id="high-scores" class="hide">
              <h2>High Scores</h2>
              <table>
                <thead>
                  <tr>
                    <th>Initials</th>
                    <th>Score</th>
                      <p id='output'></p>
                  </tr>
                </thead>
                <tbody id="high-scores-table"></tbody>
              </table>
              <button id ='goback'>Go Back</button>
              <button id="clear-scores-btn">Clear High Scores</button>
            </div>



    <script src="assets/script.js"></script>
  </body>
</html>
