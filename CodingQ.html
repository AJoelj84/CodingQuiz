<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="assets/style.css">
  </head> 

  <body>
        <h1> Coding Quiz Challenge</h1>
        <p> Answer the Five code-related questions within the time limit.<br>
            Incorrect Answers will count against your score/time by 10 Seconds!
        </p>
        
        <button id="start-btn">Start Quiz!</button>

            <div id="quiz-box" class="hide">
                <div id = 'question-box'></div>
                <div id = 'answer-button-box'></div>
            </div>

    
            <div id="score-box" class="hide">
                <h2>All done!</h2>
                <p>Your final score is: <span id="final-score"></span></p>
                <form id="initials-form">
                  <label for="initials">Enter your initials:</label>
                  <input type="text" id="initials" name="initials" required>
                  <button type="submit">Submit</button>
                </form>
              </div>

              
    <script src="assets/script.js"></script>
  </body>
</html>
